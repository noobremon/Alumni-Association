<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #a597e8, #37089d);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    padding: 50px;
    margin-top: 50px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    margin-bottom: 20px;
    font-size: 36px;
}

p {
    margin-bottom: 30px;
    font-size: 18px;
}

.social-links {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
}

.social-btn {
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.social-btn.facebook {
    background: #3b5998;
}

.social-btn.twitter {
    background: #0a0c0d;
}

.social-btn.linkedin {
    background: #0077b5;
}

#platform-content {
    margin-top: 20px;
    font-size: 18px;
    min-height: 100px;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Connect with us on social media or send us a message.</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/" onclick="showFacebook()" class="social-btn facebook">Facebook</a>
            <a href="https://x.com/?lang=en" onclick="showTwitter()" class="social-btn twitter">Twitter</a>
            <a href="https://www.linkedin.com/in/" onclick="showLinkedin()" class="social-btn linkedin">LinkedIn</a>
        </div>

        <div id="platform-content">
            hehe
        </div>

        
    </div>

    <script >
        function showFacebook() {
    document.getElementById('platform-content').innerHTML = `
        <h2>Connect with us on Facebook</h2>
        <p>Like our page and stay updated with our latest news!</p>
        <iframe src="https://www.facebook.com" width="100%" height="300px"></iframe>
    `;
}

function showTwitter() {
    document.getElementById('platform-content').innerHTML = `
        <h2>Follow us on Twitter</h2>
        <p>Join the conversation and tweet with us!</p>
        <iframe src="https://twitter.com" width="100%" height="300px"></iframe>
    `;
}

function showLinkedin() {
    document.getElementById('platform-content').innerHTML = `
        <h2>Connect with us on LinkedIn</h2>
        <p>Let's network and grow together!</p>
        <iframe src="https://www.linkedin.com" width="100%" height="300px"></iframe>
    `;
}

function goBack() {
    document.getElementById('platform-content').innerHTML = '';
}

    </script>
</body>
</html>
