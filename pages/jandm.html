<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job and Mentorship Portal</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

       
        video#bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            opacity: 1;
        }

     
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, rgba(0,140,186,0.8), rgba(56,183,203,0.8));
        }

      
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

       
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ffeb3b;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

      
        section {
            padding: 20px;
            margin: 10px auto;
            max-width: 800px;
            background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(255,255,255,0.9));
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #008cba;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .job-listing, .mentorship-listing {
            margin-bottom: 20px;
            border-left: 4px solid #008cba;
            padding-left: 15px;
        }

       
        button {
            background-color: #38b7cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #cc5858;
            transform: translateY(-3px);
        }

        button a {
            color: white;
            text-decoration: none;
        }

      
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
            
        }
    </style>
</head>
<body>
   
    <video autoplay muted loop id="bg-video">
        <source src="/images/45.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div id="particles-js"></div>
    <div class="overlay"></div> 

    <header>
        <nav>
            <ul>
                <li><a href="" class="animate__animated animate__fadeInDown">Jobs</a></li>
                <li><a href="" class="animate__animated animate__fadeInDown animate__delay-1s">And</a></li>
                <li><a href="" class="animate__animated animate__fadeInDown animate__delay-2s">Mentorship</a></li>
            </ul>
        </nav>
    </header>

    <section id="jobs">
        <h2 class="animate__animated animate__fadeInLeft">Job Opportunities</h2>
        <div class="job-listing">
            <h3>Frontend Developer</h3>
            <p>TCS - Remote</p>
            <button><a href="https://www.linkedin.com/jobs/search/?currentJobId=3989117095&keywords=frontend%20developer&origin=JOBS_HOME_KEYWORD_AUTOCOMPLETE&refresh=true">Apply Now</a></button>
        </div>
    </section>

    <section id="mentorship">
        <h2 class="animate__animated animate__fadeInRight">Mentorship Programs</h2>
        <div class="mentorship-listing">
            <h3>Web Development Mentor</h3>
            <p>Join our mentorship program to enhance your skills.</p>
            <button><a href="https://www.linkedin.com/jobs/search/?currentJobId=3976017458&geoId=102713980&keywords=Web%20development%20mentorship&origin=JOB_SEARCH_PAGE_SEARCH_BUTTON&refresh=true">Join Us</a></button>
        </div>
    </section>

    <footer>
        <p>&copy; Job and Mentorship. All rights reserved.</p>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
            console.log('Particles.js config loaded');
        });
    </script>
</body>
