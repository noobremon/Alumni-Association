<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        <!--https://boxicons.com/ -->

    <title>Login & Register Page  ->> Code With Patel</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://r.search.yahoo.com/_ylt=Awrx.2WhvMpmegQA0gu7HAx.;_ylu=Y29sbwNzZzMEcG9zAzQEdnRpZAMEc2VjA3Ny/RV=2/RE=1725772194/RO=10/RU=https%3a%2f%2fwww.google.com%2fintl%2fen-GB%2faccount%2fabout%2f/RK=2/RS=md6VXzIqyshQbGqv44sVsHi5umk-" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/login/" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/login" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://r.search.yahoo.com/_ylt=Awrx.2WhvMpmegQA1Au7HAx.;_ylu=Y29sbwNzZzMEcG9zAzUEdnRpZAMEc2VjA3Ny/RV=2/RE=1725772194/RO=10/RU=https%3a%2f%2faccounts.google.com%2fInteractiveLogin%3femr%3d1%26ltmpl%3ddefault%26nojavascript%3d1%26rip%3d1%26rm%3dfalse%26scc%3d1%26service%3dmail%26ss%3d1%26ifkv%3dAWnogHcpLwmgsHjm75UxmIRojXMGhjo_loQuRWzinY6ArzRz1SIEwq4f8WREsFwK7lXB0ihLefbj/RK=2/RS=jKF4gXejigoDOtq8CWEmbfyBsI0-" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/login/" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/login" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="https://r.search.yahoo.com/_ylt=Awrx.2WhvMpmegQA1Au7HAx.;_ylu=Y29sbwNzZzMEcG9zAzUEdnRpZAMEc2VjA3Ny/RV=2/RE=1725772194/RO=10/RU=https%3a%2f%2faccounts.google.com%2fInteractiveLogin%3femr%3d1%26ltmpl%3ddefault%26nojavascript%3d1%26rip%3d1%26rm%3dfalse%26scc%3d1%26service%3dmail%26ss%3d1%26ifkv%3dAWnogHcpLwmgsHjm75UxmIRojXMGhjo_loQuRWzinY6ArzRz1SIEwq4f8WREsFwK7lXB0ihLefbj/RK=2/RS=jKF4gXejigoDOtq8CWEmbfyBsI0-">Forget Password?</a>
                <button>Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>Code with Patel</h1>
                    <p>Sign in With ID & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hii Coder's</h1>
                    <p>Join "Code With Patel" to Improve Your Coding Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
