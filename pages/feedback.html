<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Rating</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .star:hover,
        .star.selected {
            color: #ffdd00;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            resize: none;
            font-size: 1rem;
        }

        #submitBtn {
            background-color: #ffdd00;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #submitBtn:hover {
            background-color: #ffc700;
        }

        #thankYouMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rate Your Experience</h1>
        <div class="rating">
            <span class="star" data-star="1">&#9733;</span>
            <span class="star" data-star="2">&#9733;</span>
            <span class="star" data-star="3">&#9733;</span>
            <span class="star" data-star="4">&#9733;</span>
            <span class="star" data-star="5">&#9733;</span>
        </div>
        <textarea id="feedback" placeholder="Leave your feedback here..."></textarea>
        <button id="submitBtn">Submit Feedback</button>
        <div id="thankYouMessage"></div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const feedbackTextarea = document.getElementById('feedback');
        const submitBtn = document.getElementById('submitBtn');
        const thankYouMessage = document.getElementById('thankYouMessage');
        let selectedRating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', function () {
                selectedRating = index + 1; 

               
                stars.forEach(star => star.classList.remove('selected'));

               
                for (let i = 0; i <= index; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });

        submitBtn.addEventListener('click', () => {
            const feedback = feedbackTextarea.value.trim();
            if (selectedRating && feedback) {
                thankYouMessage.style.display = 'block';
                thankYouMessage.textContent = `Thank you for your ${selectedRating}-star rating and feedback!`;
                feedbackTextarea.value = '';
                stars.forEach(star => star.classList.remove('selected'));
                selectedRating = 0;
            } else {
                alert('Please provide both rating and feedback.');
            }
        });
    </script>
</body>
</html>
